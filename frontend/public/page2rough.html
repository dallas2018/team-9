<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.btn {
    border: square;
    background-color: inherit;
    padding: 50px 250px;
    font-size: 20px;
    cursor: pointer;
    display: inline-block;
}

.btn:hover {background: #eee;}

.buy {color: blue;}
.sell {color: orange;}
</style>
</head>
<body>

<h2>Text Buttons</h2>

<button class="btn buy">Buy</button>
<button class="btn sell">Sell</button>
